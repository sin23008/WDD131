<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Read For Fun Blog</title>
    <meta name="description" content="Blog for book reviews">
    <meta name="Author" content="Ryan Sinclair">
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
</head>
<body>
    <header>
        <h1>Kids Read For Fun</h1>
        <div class="skiptocontent">
            <a href="#maincontent">skip to main content</a>
        </div>
        <nav>
            <ul class="header-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main id="maincontent">
        <div id="content">
            <section class="articles"></section>
            <div class="filter-form">
                <form class="filter-container">
                    <div class="filter-group">
                        <label for="ageRange">Age Range:</label>
                        <select name="ageRange" id="ageRange">
                            <option value="">All Ages</option>
                            <option value="10-14">10-14</option>
                            <option value="12-16">12-16</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="rating">Rating:</label>
                        <select name="rating" id="rating">
                            <option value="">All Ratings</option>
                            <option value="⭐⭐⭐⭐⭐">5 Stars</option>
                            <option value="⭐⭐⭐⭐">4 Stars</option>
                        </select>
                    </div>
                    <button type="button" class="resetButton">Reset Filters</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>©2023 Not a real site 😀</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Privacy Policy</a>
    </footer>
</body>
</html>
