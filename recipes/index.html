<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <meta name="description" content="Our recipe book">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Our recipe book">
    <meta property="og:image" content="https://www.southernliving.com/thmb/sLBVbaEJf4ZERTAfrwPcvUN-blI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Ravioli_Lasagna_010-c251db1faa1d4e0d8e2708396dc41525.jpg">
    <meta property="og:url" content="https://sin23008.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img id="title-logo" src="images/recipe-book.png" alt="Site logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#" id="search">
            <input type="text" placeholder="Find a recipe" name="search-box" id="search-box">
            <button type="submit">
                <img src="images/search.svg" alt="search button">
            </button>
        </form>
        <hr>
        <section class="recipes">
            <div class="recipe"></div>
        </section>

    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
